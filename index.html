<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="main.js"></script>
    <script defer src="background-circles.js"></script>
    <title>Land Property Management</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="login-heading">Land Property Management</h1>
            
            <div class="status-badge">Status: Initiation</div>
            
            <div class="oe_button_box">
                <button type="button" class="oe_stat_button" id="purchase_order_button">
                    <i class="fa fa-shopping-cart"></i>
                    <div>
                        <span class="stat_value">0</span>
                        <span class="stat_text">RFQs</span>
                    </div> 
                </button>
                <button class="oe_stat_button" id="documents_button">
                    <i class="fa fa-file-text-o"></i>
                    <div>
                        <span class="stat_value">3</span>
                        <span class="stat_text">Documents</span>
                    </div>
                </button>
            </div>
            
            <div class="header-area">
                <div class="id-section">
                    <label for="land_id">Land Id</label>
                    <h1>
                        <input type="text" id="land_id" name="land_id" value="LAND/2025/0001" readonly>
                    </h1>
                </div>
                <img id="photo" name="photo" class="oe_avatar" src="/api/placeholder/90/90" >
            </div>

            <div class="input-wrapper">
                <form id="landPropertyForm">
                    <div class="form-row">
                        <div class="form-column">
                            <input type="text" id="name" name="name" placeholder="Property Name" required>
                            <select id="location_id" name="location_id" required>
                                <option value="">Select Location</option>
                                <option value="1">Urban</option>
                                <option value="2">Rural</option>
                                <option value="3">Suburban</option>
                            </select>
                            <select id="zoning" name="zoning" required>
                                <option value="">Select Zoning Type</option>
                                <option value="residential">Residential</option>
                                <option value="commercial">Commercial</option>
                                <option value="industrial">Industrial</option>
                                <option value="agricultural">Agricultural</option>
                            </select>
                            <select id="land_type" name="land_type" required>
                                <option value="">Select Land Type</option>
                                <option value="purchase">Purchase</option>
                                <option value="rent">Rent</option>
                            </select>
                            <input type="number" id="purchase_price" name="purchase_price" placeholder="Purchase Price" min="0" step="0.01">
                            <input type="number" id="land_price" name="land_price" placeholder="Land Price" min="0" step="0.01" required>
                        </div>
                        <div class="form-column">
                            <input type="text" id="latitude" name="latitude" placeholder="Latitude" pattern="^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}">
                            <input type="text" id="longitude" name="longitude" placeholder="Longitude" pattern="^-?([1-9]?[0-9]|1[0-7][0-9]|180)\.{1}\d{1,6}">
                            <input type="number" id="land_size" name="land_size" placeholder="Land Size (sqm)" min="0" step="0.01" required>
                            <select id="seller_id" name="seller_id" required>
                                <option value="">Select Seller</option>
                                <option value="1">John Doe</option>
                                <option value="2">Jane Smith</option>
                                <option value="3">Acme Real Estate</option>
                            </select>
                            <input type="number" id="annual_rent_price" name="annual_rent_price" placeholder="Annual Rent Price" min="0" step="0.01">
                        </div>
                    </div>
                </form>
            </div>
            <div class="container-button">
                <button class="btn"><a href="#">Save</a></button>
                <button class="btn"><a href="#">Cancel</a></button>
            </div>
        </div>
    </div> 
      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</body>
</html>
